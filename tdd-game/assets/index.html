<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        text-align: center;
        font-size: 25px;
        font-family: serif;
      }

      table {
        margin: 80px auto 0;
        font-family: sans-serif;
      }

      td {
        width: 80px;
        height: 80px;
        border: 1px solid #ddd;
        cursor: pointer;
      }

      td:hover {
        background: rgba(0, 0, 0, 0.05);
      }

      table,
      tr,
      td {
        border-collapse: collapse;
      }

      #status {
        padding: 30px 0 5px;
        text-transform: capitalize;
        font-style: italic;
        max-width: 200px;
        margin: auto;
      }

      button {
        cursor: pointer;
      }
    </style>
  </head>

  <body></body>
</html>
